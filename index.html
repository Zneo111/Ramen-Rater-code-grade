<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <header class="text-center my-4">
        <h1 class="display-4">Ramen Rating App</h1>
    </header>


    <div class="container my-5">
        <div class="row">
            <div class="col-md-4" id="ramen-menu">
                <h3 class="text-center mb-3">Ramen Menu</h3>
            </div>

            <div class="col-md-8" id="ramen-detail">
                <h2 id="ramen-name">Ramen Rating App</h2>
                <div id="ramen-image-container">
                    <img id="ramen-image" src="" alt="Ramen image" class="img-fluid rounded" width="350">
                </div>
                <div id="ramen-details">
                    <p><strong>Restaurant:</strong> <input type="text" id="ramen-restaurant" class="form-control" placeholder="Enter Name Of Restaurant"></p>
                    <p><strong>Rating:</strong> <input type="number" id="ramen-rating" class="form-control" placeholder="Insert Rating" min="1" max="10"></p>
                    <p><strong>Comment:</strong> <textarea id="ramen-comments" class="form-control" placeholder="Insert comments"></textarea></p>
                </div>
            </div>
        </div>
    </div>


    <div class="container my-5">
        <div class="row">
            <div class="col-md-12">
                <h2>Add New Ramen Dish</h2>
                <form id="new-ramen-form">
                    <p><strong>Name:</strong> <input type="text" id="new-name" class="form-control" placeholder="Enter Ramen Name"></p>
                    <p><strong>Restaurant:</strong> <input type="text" id="new-restaurant" class="form-control" placeholder="Enter Restaurant Name"></p>
                    <p><strong>Rating:</strong> <input type="number" id="new-rating" class="form-control" placeholder="Rating (1-10)" min="1" max="10"></p>
                    <p><strong>Comment:</strong> <textarea id="new-comment" class="form-control" placeholder="Insert comment"></textarea></p>
                    <p><strong>Upload Image:</strong> <input type="file" id="new-image" class="form-control" accept="image/*"></p>
                    <button type="submit" class="btn btn-primary mt-3">Add Ramen</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
